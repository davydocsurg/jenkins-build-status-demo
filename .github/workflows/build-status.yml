name: CI with GitHub Status API

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set GitHub Status (Pending)
              run: |
                  curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
                  -d '{"state": "pending", "context": "Build", "description": "Build in progress..."}'

            - name: Run Build Step please
              run: |
                  echo "Building project..."
                  sleep 10  # Simulate build process
                  echo "Build complete!"

            - name: Set GitHub Status (Success)
              run: |
                  curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
                  -d '{"state": "success", "context": "Build", "description": "Build completed successfully!"}'
